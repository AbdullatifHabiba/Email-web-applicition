<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" [formGroup]="registerform" (ngSubmit)="onSubmit()"  >
                    <div formGroupName="register">
                      <h3 class="text-center text-info">Register</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="username" id="username" formControlName="username" class="form-control" #user>
                      </div>

                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" name="password" id="password" formControlName="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <button type="submit"  name="submit" class="btn btn-info btn-md"  >Log In</button>
                          <p style="color: red;">username, password should be correct </p>

                      </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
