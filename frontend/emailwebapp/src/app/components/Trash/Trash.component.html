<div class="col-sm-9 col-md-10" id="tablemess">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      <li><a  data-toggle="tab"><span class="glyphicon glyphicon-tags"></span>  Rename</a></li>
      <li><a routerLink="Compose"data-toggle="tab"><span class="glyphicon glyphicon-plus no-margin"></span>Add</a></li>
     <li > <label for="Sort" data-toggle="tab" style="display: inline;height: 5px;">Sort</label>
      <select #v data-toggle="tab" (change)="sort(v.value)">
        <option  data-toggle="tab"  >ImportanceD</option>
        <option #v2 data-toggle="tab" >DateD</option>
        <option #v3 data-toggle="tab" >ImportanceA</option>
        <option  #v4 data-toggle="tab" >DateA</option>
      </select></li>
  </ul>

  <div class="tab-content">
      <div class="tab-pane fade in active" id="home">
          <div class="list-group" >
          <table style="width: 600px;">
            <tbody>
              <tr  of *ngFor="let item of trashemails ;let id =index" >
                <a    class="list-group-item"  [routerLink]="id.toString()">

                  <label>
                    <input type="checkbox" #ch (change)="addcheck(id,ch.value)">
                </label>

                <button type="button" class="btn btn-default btn"  (click)="addstar(id)"><i class="glyphicon glyphicon-star-empty" >  </i></button>




               <span class="name" style="min-width: 120px;
                display: inline-block;">{{item.from}}</span> <span class="">{{item.Subject}}</span>
            <span class="text-muted" style="font-size: 11px;"> {{item.body}} </span> <span
                class="badge">{{item.time}}</span> <span class="pull-right">
             </span></a>


              </tr>
              <ngb-pagination [(page)]="page"
                     [pageSize]="size"
                     [collectionSize]="elenum"
                     style="position: relative;
                     margin-left: auto;"
                     (pageChange)="clippage()"
              ></ngb-pagination>
            </tbody>

          </table>

          </div>
      </div>
      <router-outlet ></router-outlet>
