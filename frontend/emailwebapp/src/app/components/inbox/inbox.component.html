<div class="col-sm-9 col-md-10" id="tablemess">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      <li ><a routerLink="inbox"  tab><span class="glyphicon glyphicon-inbox"> </span>Emails</a></li>
      <li><a routerLink="Trash" data-toggle="tab"><span class="glyphicon glyphicon-user"></span>   Delete</a></li>
      <li><a routerLink="search" data-toggle="tab"><span class="glyphicon glyphicon-tags"></span>  Properties</a></li>
      <li><a routerLink="Compose"data-toggle="tab"><span class="glyphicon glyphicon-plus no-margin"></span>Add</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
      <div class="tab-pane fade in active" id="home">
          <div class="list-group" >
          <table style="width: 600px;">
            <tbody>
              <tr  of *ngFor="let item of list">
                <a href="#" class="list-group-item"  >
                  <div class="checkbox">
                    <label>
                        <input type="checkbox">
                    </label>
                </div><span class="glyphicon glyphicon-star-empty"></span><span class="name" style="min-width: 120px;
                display: inline-block;">{{item.name}}</span> <span class="">{{item.Subject}}</span>
            <span class="text-muted" style="font-size: 11px;"> {{item.body}} </span> <span
                class="badge">{{item.time}}</span> <span class="pull-right">
             </span></a>


              </tr>
              <ngb-pagination [(page)]="page"
                     [pageSize]="size"
                     [collectionSize]="elenum"
                     style="position: relative;
                     margin-left: auto;"
                     (pageChange)="clippage()"
              ></ngb-pagination>
            </tbody>

          </table>

          </div>
      </div>
